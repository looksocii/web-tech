<!DOCTYPE html>
<html>
<head>
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="photo/Microsoft-Logo.png">
</head>
<body>
	<div class="reg">
		<h1 align="center">Register</h1>
	</div>
	<div align="center" class="data">
		<h2>Name : <input type="text" size="15" maxlength="20"/> Last Name : <input type="text" size="15" maxlength="20"/></h2>
		<h2><input type="radio" name="sex" value="M" checked="checked"/> Male <input type="radio" name="sex" value="F"/> Female &ensp;&ensp;&ensp;&ensp;&ensp;Age : <input type="text" size="8" maxlength="3"/></h2>
		<h2>Tel : <input type="text" size="12" maxlength="20"/> Country : <input type="text" size="15" maxlength="20"/></h2>
		<h2>Address : </h2>
		<textarea name="comment" rows="6" cols="45" class="add"></textarea><br><br>
		<input class="sub" type="button" name="save" value="Submit"/><br>
	</div>
	<img height="110px" src="photo/maxresdefault.jpg" class="photo">
</body>
</html>
