<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01</title>
</head>
<body>
    <h4>Value 1: <input type="text" id="var1"></h4>
    <h4>Value 2: <input type="text" id="var2"></h4>
    <button onclick="fun()">Calculate</button>
    <h4 id="ans"></h4>
    <script>
        function fun(){
            var a = document.getElementById('var1').value;
            var b = document.getElementById('var2').value;
            var c = Number(a)+Number(b);
            document.getElementById('ans').innerHTML = "Result : "+c;
        }
    </script>
</body>
</html>
