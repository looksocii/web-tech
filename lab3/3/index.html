<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change</title>
</head>
<body>
    <div style="margin: auto; padding: 10px; width: 600px; height: 550px; text-align: center;">
        <img id="img1" width="250px" src="photo/04.png">
        <img id="img2" width="250px" src="photo/03.png"><br>
        <img id="img3" width="250px" src="photo/01.png">
        <img id="img4" width="250px" src="photo/02.png"><br><br>
        <button style="font-family: 'Courier New', Courier, monospace; font-size: 25px;" onclick="changesrc()">CHANGE</button>
    </div>
    <script>
        function changesrc() {
            document.getElementById('img1').src = "photo/01.png";
            document.getElementById('img2').src = "photo/04.png";
            document.getElementById('img3').src = "photo/02.png";
            document.getElementById('img4').src = "photo/03.png";
        }     
    </script>

</body>
</html>
