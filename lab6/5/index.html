<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document5</title>
</head>
<body>
    <script>
        let requestURL = 'movies.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function myFunction(myObj) {
            for (var i=0; i<myObj.length; i++){
                document.write("<b>"+(i+1)+". "+myObj[i].title+"</b> ("+myObj[i].year+")<br>");
                document.write("<b>Cast : </b>");
                for(var j=0; j<myObj[i].cast.length; j++){
                    document.write("- "+myObj[i].cast[j]+"<br>");
                }
                document.write("<b>Genres : </b>"+myObj[i].genres+"<br><br>");
            }
        }
    </script>
</body>
</html>
