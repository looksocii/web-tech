<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document1</title>
</head>

<body>
    <script>
        let requestURL = 'data.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                var myJSON = JSON.parse(request.responseText);
                myFunction(myJSON);
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function myFunction(myObj) {
            for (let i = 0; i < myObj.people.length; i++) {
                document.write(myObj.people[i].ID+" <b>"+myObj.people[i].Firstname+" "+
                myObj.people[i].Lastname+"</b> ("+myObj.people[i].Gender+") is a "+
                myObj.people[i].Position+", "+myObj.people[i].Address+"<br>");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
